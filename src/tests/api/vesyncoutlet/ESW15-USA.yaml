get_details:
  api: /15a/v1/device/devicedetail
  headers:
    accept-language: en
    accountId: sample_id
    appVersion: 4.3.40
    content-type: application/json
    tk: sample_tk
    tz: America/New_York
  json_object:
    acceptLanguage: en
    accountID: sample_id
    appVersion: 4.3.40
    method: devicedetail
    mobileId: '1234567890123456'
    phoneBrand: SM N9005
    phoneOS: Android
    timeZone: America/New_York
    token: sample_tk
    traceId: TRACE_ID
    uuid: ESW15-USA-UUID
  method: post
