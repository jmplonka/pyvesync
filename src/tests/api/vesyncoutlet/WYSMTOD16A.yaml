get_details:
  api: /cloud/v2/deviceManaged/bypassV2
  headers:
    Content-Type: application/json; charset=UTF-8
    User-Agent: okhttp/3.12.1
  json_object:
    acceptLanguage: en
    accountID: sample_id
    appVersion: 4.3.40
    cid: WYSMTOD16A-CID
    configModule: ConfigModule
    debugMode: false
    deviceRegion: US
    method: bypassV2
    payload:
      data:
        properties: !!python/tuple
        - powerSwitch_1
        - realTimeCurrent
        - realTimeVoltage
        - realTimePower
        - electricalEnergy
      method: getProperty
      source: APP
    phoneBrand: SM N9005
    phoneOS: Android
    timeZone: America/New_York
    token: sample_tk
    traceId: TRACE_ID
  method: post
